<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Refresh" content="0; url='{{ target.url }}'">
    <link rel="canonical" href="{{ target.url }}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redirecting... - Test Webring</title>

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 10%;
            background-color: #1f2020;
            color: #ddd;
        }
        .info { margin: 4em auto;}
        .info p { margin-bottom: 0; }
        .info h2 { margin-top: 0.25em;}
        a, a:visited { color: #69aceb; }
        a:hover, a:active { color: #f3f0c0; }
    </style>
</head>
<body>
    <h1>Test Webring</h1>
    
    <div class="info">
        <p>coming from</p>
        <h2>{{ site. name }}</h2>
        <p>going to</p>
        <h2>{{ target.name }}</h2>
    </div>

    <h2>If you were not redirected automatically</h2>
    <h2><a href="{{ target.url }}">go to the {{ direction }} site</a></h2>
</body>
</html>
