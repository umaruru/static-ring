<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random - Webring</title>
</head>
<body>
    <h1>Webring - Random</h1>
    <h2 id="link"></h2>

    <noscript>
        <p>Your browser doesn't support javascript or it's disabled.</p>
        <p><a href="../../">Go to the webring's homepage.</a></p>
    </noscript>

    <h3>Webring</h3>

    <script type="text/javascript">
        const urls = {{ sites | getSitesUrls | dump | safe }};
        const chosenIdx = Math.floor(Math.random() * urls.length);
        document.location.replace(urls[chosenIdx]);
        
        const link = document.getElementById("link");
        link.innerHTML = '<a href="' + urls[chosenIdx] + '">click here</a> if you were not redirected automatically.';
    </script>
</body>
</html>
